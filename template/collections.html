<!DOCTYPE html>
<html lang="en" data-default-lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Collections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="ManageCollectionBackoffice">Manage Collections</h1>
    <button onclick="showCollectionCreateForm()">Create New Collection</button>
    <table id="collectionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Merchant ID</th>
                <th>Date</th>
                <th>Total Items</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="collectionFormContainer" style="display:none;">
        <h2 id="formTitle">Create Collection</h2>
        <form id="collectionForm" onsubmit="handleCollectionFormSubmit(event)">
            <input type="hidden" id="collectionId" name="collectionId">
            <label for="merchant_id">Merchant ID:</label>
            <input type="number" id="merchant_id" name="merchant_id" required><br>
            <label for="collection_date">Date:</label>
            <input type="date" id="collection_date" name="collection_date" required><br>
            <label for="total_items">Total Items:</label>
            <input type="number" id="total_items" name="total_items" required><br>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status"><br>
            <button type="submit" id="formSubmitButton">Create</button>
        </form>
    </div>    

    <script src="../js/collections.js"></script>
</body>
</html>
