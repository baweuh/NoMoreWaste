<!DOCTYPE html>
<html lang="en" data-default-lang="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliveries Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Deliveries Management</h1>
  <button onclick="showDeliveryCreateForm()">Add New Delivery</button>

  <!-- Conteneur pour le formulaire de création -->
  <div id="deliveryFormContainer" style="display: none;">
    <h2 id="formTitle">Add New Delivery</h2>
    <form id="deliveryForm" onsubmit="handleDeliveryFormSubmit(event)">
      <label for="delivery_date">Delivery Date:</label>
      <input type="date" id="delivery_date" name="delivery_date" required />
      <label for="recipient_type">Recipient Type:</label>
      <input type="text" id="recipient_type" name="recipient_type" required />
      <label for="recipient_id">Recipient ID:</label>
      <input type="text" id="recipient_id" name="recipient_id" required />
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required />
      <label for="pdf_report">PDF Report:</label>
      <input type="file" id="pdf_report" name="pdf_report" />
      <input type="hidden" id="deliveryId" name="deliveryId" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Delivery ID</th>
        <th>Delivery Date</th>
        <th>Recipient Type</th>
        <th>Recipient ID</th>
        <th>Status</th>
        <th>PDF Report</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="deliveriesTableBody">
      <!-- Les lignes de données seront insérées ici par JavaScript -->
    </tbody>
  </table>

  <!-- Conteneur pour le formulaire d'édition -->
  <div id="editDeliveryFormContainer" style="display: none;">
    <h2 id="editFormTitle">Edit Delivery</h2>
    <form id="editDeliveryForm" onsubmit="handleEditFormSubmit(event)">
      <label for="edit_delivery_date">Delivery Date:</label>
      <input type="date" id="edit_delivery_date" name="edit_delivery_date" required />
      <label for="edit_recipient_type">Recipient Type:</label>
      <input type="text" id="edit_recipient_type" name="edit_recipient_type" required />
      <label for="edit_recipient_id">Recipient ID:</label>
      <input type="text" id="edit_recipient_id" name="edit_recipient_id" required />
      <label for="edit_status">Status:</label>
      <input type="text" id="edit_status" name="edit_status" required />
      <label for="edit_pdf_report">PDF Report:</label>
      <input type="file" id="edit_pdf_report" name="edit_pdf_report" />
      <input type="hidden" id="editDeliveryId" name="editDeliveryId" />
      <button type="submit">Update</button>
    </form>
    <div id="edit_pdf_report_link"></div>
  </div>

  <script src="../js/deliveries.js"></script>
</body>
</html>
